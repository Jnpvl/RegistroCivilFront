<div class="consulta-container">
    <div class="formulario">
      <h2>Consulta Datos Defunción por CURP</h2>
      <form (ngSubmit)="consultar()">
        <div class="form-group">
          <label>CURP:</label>
          <input type="text" [(ngModel)]="form.curp" name="curp" required />
        </div>

        <div class="form-group">
          <label>Año Defunción:</label>
          <input
            type="number"
            [(ngModel)]="form.anoDef"
            name="anoDef"
            min="1000"
            max="9999"
            required
          />
        </div>

        <div class="form-group">
          <label>Mes Defunción:</label>
          <input
            type="number"
            [(ngModel)]="form.mesDef"
            name="mesDef"
            min="1"
            max="12"
            required
          />
        </div>

        <div class="form-group">
          <label>Día Defunción:</label>
          <input
            type="number"
            [(ngModel)]="form.diaDef"
            name="diaDef"
            min="1"
            max="31"
            required
          />
        </div>

        <button type="submit" class="btn-consultar">Consultar</button>
      </form>
    </div>

    <div class="resultado">
      <h3>Resultado</h3>
      <pre>{{ resultado }}</pre>
    </div>
  </div>
