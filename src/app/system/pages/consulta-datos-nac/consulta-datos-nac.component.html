<div class="consulta-container">
    <div class="formulario">
      <h2>Consulta Datos Nacimiento</h2>
      <form (ngSubmit)="consultar()">
        <div class="form-group">
          <label>Nombre:</label>
          <input type="text" [(ngModel)]="form.nombre" name="nombre" required />
        </div>

        <div class="form-group">
          <label>Apellido Paterno:</label>
          <input type="text" [(ngModel)]="form.paterno" name="paterno" required />
        </div>

        <div class="form-group">
          <label>Apellido Materno:</label>
          <input type="text" [(ngModel)]="form.materno" name="materno" required />
        </div>

        <div class="form-group">
          <label>Nombre del Padre:</label>
          <input type="text" [(ngModel)]="form.nombreP" name="nombreP" required />
        </div>

        <div class="form-group">
          <label>Apellido Paterno del Padre:</label>
          <input type="text" [(ngModel)]="form.paternoP" name="paternoP" required />
        </div>

        <div class="form-group">
          <label>Apellido Materno del Padre:</label>
          <input type="text" [(ngModel)]="form.maternoP" name="maternoP" required />
        </div>

        <div class="form-group">
          <label>Año de Nacimiento:</label>
          <input type="number" [(ngModel)]="form.ano" name="ano" min="1000" max="9999" required />
        </div>

        <div class="form-group">
          <label>Mes de Nacimiento:</label>
          <input type="number" [(ngModel)]="form.mes" name="mes" min="1" max="12" required />
        </div>

        <div class="form-group">
          <label>Día de Nacimiento:</label>
          <input type="number" [(ngModel)]="form.dia" name="dia" min="1" max="31" required />
        </div>

        <button type="submit" class="btn-consultar">Consultar</button>
      </form>
    </div>

    <div class="resultado">
      <h3>Resultado</h3>
      <pre>{{ resultado }}</pre>
    </div>
  </div>
